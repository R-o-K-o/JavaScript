<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>additional13(home)</title>
</head>
<body>
    <div id="container">
      <form id="form-shop">
        <fieldset>
          <legend>order form</legend>
          <label for="product-name">name:
            <input id="product-name" type="text" name="productName" required placeholder="product name">
          </label>
          <label for="product-number">number:
            <input id="product-number" type="number" name="number" required placeholder="number">
          </label>
          <label for="product-price">price:
            <input id="product-price" type="number" name="price" required placeholder="price">
          </label>
          <label for="product-img">image:
            <input id="product-img" type="text" name="image" required placeholder="image link">
          </label>
          <div class="form-buttons">
            <button>send</button>
            <a class="link" href="list.html">products page</a>
          </div>
        </fieldset>
      </form>
    </div>


    <script src="script/main.js"></script>
</body>
</html>
