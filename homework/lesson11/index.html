<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>hw11</title>
</head>
<body>
    <!-- user form  -->
    <form id="userForm">
        <h2>User Form</h2>
        <div>
            <input id="name" type="text" placeholder="name">
        </div>
        <div>
            <input id="age" type="number" placeholder="age">
        </div>
        <button class="user-button">Send</button>
    </form>

    <!-- car form  -->
    <form name="carForm">
        <h2>Car Form</h2>
        <div>
            <input name="modelCar" type="text" placeholder="model car">
        </div>
        <div>
            <input name="typeCar" type="text" placeholder="type car">
        </div>
        <div>
            <input name="valueCar" type="number" placeholder="value car">
        </div>
        <button class="car-button">send</button>
    </form>


    <script src="main.js"></script>
</body>
</html>
